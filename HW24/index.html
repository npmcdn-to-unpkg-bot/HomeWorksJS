<!DOCTYPE html>
<html>
<head>
	<title>To do list</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	
	<script type="text/javascript" data-main="js/main" src="js/require.js"></script>
</head>
<body>
	<div class="controls">
		<input type="text" class="item" id="item-value" placeholder="New item...">
		<input type="submit" value="Add item" class="item-add btn"/>
	</div>
	<div style="margin-left: auto; margin-right: auto; width: 30%; margin-top: 100px; padding: 30px;">
		<ul class="item-list">
		</ul>
	</div>
</body>
</html>
