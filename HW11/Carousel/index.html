<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/carousel.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/jquery.carousel.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="line">
        <div class="carousel-box" id="first">
            <div class="carousel-arrow-left">Влево</div>
            <div class="carousel-hider">
                <ul class="carousel-list">
                    <li class="carousel-element" data-image-path="img/auto/5.jpg"></li>
                    <li class="carousel-element" data-image-path="img/auto/6.jpg"></li>
                    <li class="carousel-element" data-image-path="img/auto/7.jpg"></li>
                </ul>
            </div>
            <div class="carousel-arrow-right"><span>Вправо</span></div>
        </div>
    </div>
    <div class="line">
        <div class="carousel-box clearfix" id="two">
            <div class="carousel-arrow-left">Влево</div>
            <div class="carousel-hider">
                <ul class="carousel-list">
                    <li class="carousel-element" data-image-path="img/auto/1.jpg"></li>
                    <li class="carousel-element" data-image-path="img/auto/2.jpg"></li>
                    <li class="carousel-element" data-image-path="img/auto/3.jpg"></li>
                    <li class="carousel-element" data-image-path="img/auto/4.jpg"></li>
                </ul>
            </div>
            <div class="carousel-arrow-right"><span>Вправо</span></div>
        </div>
    </div>
</body>
</html>
