<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/template.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <script type="text/html" id="resume">
        <h2><%= name %></h2>
        <p class="foto">
            <img src="<%= pathToFoto %>" alt="My foto" width="200" height="250" />
        </p>
        <p>
            <%= position %>
        </p>
        <hr />
        <p>
            Хочу учить фронтенд, потому что:
        </p>
        <ul>
            <% for(i=0; i
            <motives.length; i++){ %>
                <li><%= motives[i] %></li>
                <% } %>
        </ul>
        <hr />
        <p>
            Мой контактный телефон: <br /> <%= phone %>
        </p>
    </script>
    <nav>
        <button id="candidate1">Кандидат 1</button>
        <button id="candidate2">Кандидат 2</button>
    </nav>
    <div class="content">
        <h1>Выбирите кондидата!</h1>
    </div>
</body>
</html>
